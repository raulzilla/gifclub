<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<title>Trocar Senha - GifClub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="trocar-senha.css" />
</head>

<body>
	<img class="img" src="../assets/imagens/gifclub.png" alt="Logo GifClub">
	<fieldset>
		<legend>TROCAR SENHA</legend>
		<dl>
			<dt><label for="password"><b>Nova Senha:</b></label></dt>
			<dd><input type="password" placeholder="Digite aqui sua nova senha" id="password" required /></dd>
		</dl>
		<dl>
			<dt><label for="password2"><b>Confirme Sua Senha:</b></label></dt>
			<dd><input type="password" placeholder="Digite aqui sua senha" id="password2" required /></dd>
		</dl>
		<br>
		<button onclick="location.href='../perfil/perfil.html'" >Confirmar Alteração</button>
		<br>
		<br>
		<a class="cancelar" href="../perfil/perfil.html">Cancelar</a>
	</fieldset>
</body>

</html>
