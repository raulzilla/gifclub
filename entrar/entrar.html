<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<title>Entrar - GifClub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="entrar.css">
</head>

<body>
	<img class="imagem" src="../assets/imagens/gifclub.png" alt="logo gifclub">
	<fieldset>
		<p class="login"><b>ENTRAR</b></p>
		<dl>
			<dt><label class="email" for="email"><b>Email:</b></label></dt>
			<dd><input type="email" placeholder="Digite aqui seu email" id="email" required /></dd>
		</dl>
		<dl>
			<dt><label class="senha" for="senha"><b>Senha:</b></label></dt>
			<dd><input type="password" placeholder="Digite aqui sua senha" id="senha" required /></dd>
		</dl>
		<dl>
			<dt>
				<button onclick="location.href='../home/homegc.html'" class="button1">Entrar</button>
			</dt>
			<dd>
				<a class="esquecisenha" href="../esqueci-senha/esqueci-senha.html"><br>Esqueceu a sua senha?</a>
			</dd>
			<dd>
				<a class="cadastrar" href="../cadastrar/cadastrar.html"><br>Cadastrar-se no GifClub</a>
			</dd>
		</dl>
	</fieldset>
</body>

</html>
